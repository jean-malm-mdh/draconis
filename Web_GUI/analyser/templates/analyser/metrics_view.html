<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metrics</title>

    {% load static %}
    {% if darkMode %}
    <link rel="stylesheet" href="{% static 'styles/report_dark.css' %}">
    {% else %}
    <link rel="stylesheet" href="{% static 'styles/report.css' %}">
    {% endif %}
    <style>
{
    box-sizing: border-box;
}


.styled-table {
    border-collapse: collapse;
    width: 100%;
}

.styled-table th, .styled-table td {
    border: 1px solid black;
    padding: 8px;
}

.styled-table th {
    background-color: #f2f2f2;
}

.report-entry {
    border: 1px solid black;
}


/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
  background-color: #ffffff;
}
    </style>

<div style="display: inline-block; margin-left: 30px; vertical-align: top;">
    <h3>All Metrics Sum</h3>
    <table id="id_metrics_table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        {% for key, value in metrics.items %}
        <tr>
            <td>
                <div class="tooltip">{{key}}
                    <span class="tooltiptext">{{ value.1 |safe }}</span>
                </div>
            </td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</head>
<body>

</body>
</html>
