<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>False Positive Reports</title>
</head>
<style>
.styled-table {
    border-collapse: collapse;
    width: 100%;
}

.styled-table th, .styled-table td {
    border: 1px solid black;
    padding: 8px;
}

.styled-table th {
    background-color: #f2f2f2;
}
</style>
<body>
    <h1>Report Marked as False Positive</h1>
      <form action="." method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Send Developer Summary</button>
      </form>
    <table class="styled-table">
        <th>
            Name
        </th>
        <th>
            Notes
        </th>
        <th>
            Model Name
        </th>
        <th>
            Upload Date
        </th>
    {% for report, model in report_models %}
        <tr>
            <td>{{report.check_name}}</td>
            <td>{{report.report_review_notes}}</td>
            <td>{{model.program_name}}</td>
            <td>{{model.uploaded_at}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
