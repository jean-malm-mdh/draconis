<html>
<head>
    <title>Report Findings</title>
</head>
<body>
<h1>Reports</h1>
<table id="id_reports_table">
    <thead>
    <tr>
        <td>File</td>
        <td>Check</td>
        <td>Message</td>
        <td>Review Comment</td>
        <td>Selection</td>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>Dummy.txt</td>
            <td>DummyCheck</td>
            <td>Some message about failure</td>
            <td id="rev1">Dummy review comment</td>
            <td><input type="radio" id="rdBtn1" name="selected"></td>
        </tr>
        <tr>
            <td>Dummy2.txt</td>
            <td>DummyCheck_2</td>
            <td>Some message about failure</td>
            <td id="rev2">[No Info]</td>
            <td><input type="radio" id="rdBtn2" name="selected"></td>
        </tr>
    </tbody>
</table>
<form method="POST">
    <input name="item_text" id="review_comment" placeholder="Add your review comment here" />
    {% csrf_token %}
</form>
</body>

</html>
